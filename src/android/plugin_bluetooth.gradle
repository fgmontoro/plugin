repositories{
  jcenter()
  flatDir {
      dirs 'libs'
   }
}

dependencies {
  compile 'com.android.support:appcompat-v7:25.0.1'
  //compile 'com.google.android.gms:play-services:8.1.0'
   compile( group:'com.mequonic.viamobile', name:'ViaMobile-release', ext:'aar')
}

android {
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}

allprojects {
    buildDir = "C:/tmp/"
}